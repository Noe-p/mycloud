services:
  app:
    image: ${GHCR_REGISTRY}/${OWNER_LC}/mycloud:${SHA}
    container_name: mycloud-app
    platform: linux/arm64
    restart: always
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - NEXT_PUBLIC_APP_URL=https://noephilippe.ddns.net:3000
      - MEDIA_DIRS=/media/photos
      - THUMB_DIR=/home/app/standalone/public/thumbs
    volumes:
      # Montage des répertoires de médias en lecture seule
      - /mnt/ssd/Photos:/media/photos:ro
      # Montage du répertoire des miniatures pour persister les données
      - thumbs-data:/home/app/standalone/public/thumbs
      # Persister la base utilisateurs SQLite
      - users-data:/home/app/standalone/data
    networks:
      - mycloud-network
    healthcheck:
      test:
        ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  thumbs-data:
    driver: local
  users-data:
    driver: local

networks:
  mycloud-network:
    driver: bridge
